<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepL Translator</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div id="loadingStatus" class="loading-status">Processing...</div>
    </div>

    <div class="header-container">
        <div class="container">
            <div class="d-flex flex-items-center flex-justify-between">
                <div class="d-flex flex-items-center">
                    <h1 class="header-title">My DeepL Translator</h1>
                    <div class="api-usage-container ml-3">
                        <div class="api-usage-bar">
                            <div class="api-usage-progress" id="apiUsageProgress"></div>
                        </div>
                        <div class="api-usage-tooltip">
                            <span id="apiUsageText">Loading usage...</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-items-center">
                    <span class="status-badge mr-2" id="detectedLang">
                        Detected: -
                    </span>
                    <span class="status-badge mr-2" id="statusText">
                        Ready
                    </span>
                    <select class="form-select lang-select mr-2" id="targetLang">
                        <option value="BG">Bulgarian</option>
                        <option value="CS">Czech</option>
                        <option value="DA">Danish</option>
                        <option value="DE">German</option>
                        <option value="EL">Greek</option>
                        <option value="EN-US">English (US)</option>
                        <option value="EN-GB">English (UK)</option>
                        <option value="ES">Spanish</option>
                        <option value="ET">Estonian</option>
                        <option value="FI">Finnish</option>
                        <option value="FR">French</option>
                        <option value="HU">Hungarian</option>
                        <option value="ID">Indonesian</option>
                        <option value="IT">Italian</option>
                        <option value="JA">Japanese</option>
                        <option value="KO">Korean</option>
                        <option value="LT">Lithuanian</option>
                        <option value="LV">Latvian</option>
                        <option value="NL">Dutch</option>
                        <option value="PL">Polish</option>
                        <option value="PT-PT">Portuguese</option>
                        <option value="PT-BR">Portuguese (Brazil)</option>
                        <option value="RO">Romanian</option>
                        <option value="RU">Russian</option>
                        <option value="SK">Slovak</option>
                        <option value="SL">Slovenian</option>
                        <option value="SV">Swedish</option>
                        <option value="TR">Turkish</option>
                        <option value="UK">Ukrainian</option>
                        <option value="ZH">Chinese</option>
                    </select>
                    <div class="translation-type-toggle">
                        <button class="btn btn-sm selected" id="textModeBtn">
                            Text
                        </button>
                        <button class="btn btn-sm" id="documentModeBtn">
                            Document
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="controls-container">
                <div id="documentUploadPanel" class="document-panel" style="display: none;">
                    <div class="upload-area" id="dropZone">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="fileInput" style="display: none;" 
                                   accept=".txt,.pdf,.docx,.pptx,.xlsx,.html">
                            <div class="upload-content">
                                <div class="upload-icon">
                                    <svg height="24" viewBox="0 0 24 24" width="24">
                                        <path d="M12 2l4 4h-3v9h-2V6H8l4-4zm7 18H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7z"/>
                                    </svg>
                                </div>
                                <p class="upload-text">Drag & drop a file or click to upload</p>
                                <div class="upload-info">
                                    <small>Supported formats: TXT, PDF, DOCX, PPTX, XLSX, HTML</small>
                                    <small>Maximum file size: 10MB</small>
                                </div>
                                <div id="uploadProgress" class="upload-progress" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar" style="width: 0%"></div>
                                    </div>
                                    <div id="progressStatus" class="progress-status">0%</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panels-container">
                    <div class="translation-panel">
                        <div class="panel-header">
                            <label class="panel-label">Source Text</label>
                            <div class="panel-actions">
                            </div>
                        </div>
                        <textarea id="sourceText" 
                                class="form-control translation-area" 
                                placeholder="Enter text to translate..."></textarea>
                    </div>

                    <div class="divider"></div>

                    <div class="translation-panel">
                        <div class="panel-header">
                            <label class="panel-label">Translation</label>
                            <div class="panel-actions">
                                <button class="btn btn-sm copy-button mr-2" id="xcopyButton">
                                    XCopy
                                </button>
                                <button class="btn btn-sm copy-button" id="copyButton">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <textarea id="translatedText" 
                                class="form-control translation-area" 
                                readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="static/js/translator.js"></script>
</body>
</html>
