<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal RSS Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Personal RSS Generator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="rssForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Website URL</label>
                    <input type="url" id="url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title Selector (CSS)</label>
                    <input type="text" id="titleSelector" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description Selector (CSS)</label>
                    <input type="text" id="descriptionSelector" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate RSS
                </button>
            </form>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-lg font-medium text-gray-900 mb-2">Generated RSS Feed</h2>
                <pre class="bg-gray-50 p-4 rounded-md overflow-x-auto text-sm"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('rssForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                url: document.getElementById('url').value,
                title_selector: document.getElementById('titleSelector').value,
                description_selector: document.getElementById('descriptionSelector').value
            };
            
            try {
                const response = await fetch('/generate_rss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                resultDiv.classList.remove('hidden');
                resultDiv.querySelector('pre').textContent = result.rss_content;
            } catch (error) {
                alert('Error generating RSS feed: ' + error);
            }
        });
    </script>
</body>
</html>
