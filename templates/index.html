<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            padding: 16px;
            background-color: #ffffff;
            border-right: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100vh;
        }
        .right-panel {
            width: 70%;
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            position: relative;
        }
        .url-input-container {
            position: relative;
            margin-bottom: 10px;
        }
        .url-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #eaeaea;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .url-input:focus {
            outline: none;
            border-color: #000;
        }
        .url-input::placeholder {
            color: #adb5bd;
        }
        .drop-zone {
            flex: 1;
            border: 1px dashed #eaeaea;
            border-radius: 6px;
            padding: 20px;
            transition: all 0.2s ease;
            background: #fafafa;
        }
        .drop-zone.dragover {
            background: #f5f5f5;
            border-color: #000;
        }
        .drop-icon {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .article-group {
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 6px;
        }
        .main-article {
            padding: 16px;
            border-bottom: 1px solid #eaeaea;
        }
        .similar-articles {
            padding: 16px;
        }
        .similar-articles h4 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin: 0 0 12px 0;
        }
        .similar-article {
            padding: 12px;
            margin: 8px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        .similar-article:hover {
            background: #f1f3f5;
        }
        .link-title {
            font-size: 14px;
            font-weight: 500;
            color: #000;
            margin-bottom: 4px;
        }
        .dropped-link a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin: 4px 0;
            word-break: break-all;
        }
        .selector-text {
            font-family: monospace;
            font-size: 11px;
            color: #999;
            background: #f5f5f5;
            padding: 6px;
            border-radius: 4px;
            margin-top: 6px;
        }
        #webpage-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 1px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .drop-zone-empty {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .drop-zone-empty svg {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="url-input" class="url-input" placeholder="Enter URL...">
            
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-empty">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V7a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2z" />
                    </svg>
                    <span>Drop link here</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <iframe id="webpage-content" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.classList.add('loading');
                fetch('/fetch-page', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({url: this.value})
                })
                .then(response => response.json())
                .then(data => {
                    this.classList.remove('loading');
                    if (data.error) {
                        alert(data.error);
                    } else {
                        // Get the iframe
                        const iframe = document.getElementById('webpage-content');
                        
                        // Write the content to the iframe
                        iframe.srcdoc = data.html;
                        
                        // After the iframe loads, set up message passing
                        iframe.onload = function() {
                            try {
                                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                                // Make sure all links are draggable
                                iframeDoc.querySelectorAll('a').forEach(link => {
                                    link.draggable = true;
                                    link.addEventListener('dragstart', function(e) {
                                        e.dataTransfer.setData('text/plain', this.getAttribute('data-href'));
                                        e.dataTransfer.setData('text/selector', this.getAttribute('data-selector'));
                                        e.dataTransfer.setData('text/link-text', this.getAttribute('data-text'));
                                        e.dataTransfer.setData('text/similar-pattern', this.getAttribute('data-similar-selector'));
                                    });
                                });
                            } catch (e) {
                                console.error('Cannot access iframe content:', e);
                            }
                        };
                    }
                })
                .catch(error => {
                    this.classList.remove('loading');
                    alert('Error fetching page: ' + error);
                });
            }
        });

        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            // Show loading state
            dropZone.classList.add('loading');
            
            const link = e.dataTransfer.getData('text/plain');
            const selector = e.dataTransfer.getData('text/selector');
            const linkText = e.dataTransfer.getData('text/link-text');
            const similarPattern = e.dataTransfer.getData('text/similar-pattern');
            
            // Clear the drop zone content first
            dropZone.innerHTML = '';
            
            // Create container for the dropped link and similar articles
            const container = document.createElement('div');
            container.className = 'article-group';
            
            // Add the main dropped link
            const linkElement = document.createElement('div');
            linkElement.className = 'dropped-link main-article';
            linkElement.innerHTML = `
                <div class="link-title">${linkText || 'Untitled Link'}</div>
                <a href="${link}" target="_blank">${link}</a>
                <div class="selector-text">${selector}</div>
            `;
            
            container.appendChild(linkElement);
            
            // Add section for similar articles
            const similarArticles = document.createElement('div');
            similarArticles.className = 'similar-articles';
            similarArticles.innerHTML = '<h4>Similar Articles:</h4>';
            container.appendChild(similarArticles);
            
            // Find similar articles in the iframe
            const iframe = document.getElementById('webpage-content');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            let similarCount = 0;
            iframeDoc.querySelectorAll('a').forEach(a => {
                if (a.getAttribute('data-similar-selector') === similarPattern && 
                    a.getAttribute('data-href') !== link) {
                    const similarLink = document.createElement('div');
                    similarLink.className = 'dropped-link similar-article';
                    similarLink.innerHTML = `
                        <div class="link-title">${a.getAttribute('data-text') || 'Untitled Link'}</div>
                        <a href="${a.getAttribute('data-href')}" target="_blank">
                            ${a.getAttribute('data-href')}
                        </a>
                        <div class="selector-text">${a.getAttribute('data-selector')}</div>
                    `;
                    similarArticles.appendChild(similarLink);
                    similarCount++;
                }
            });
            
            // Only show similar articles section if there are any
            if (similarCount === 0) {
                similarArticles.innerHTML = '<h4>No similar articles found</h4>';
            }
            
            dropZone.appendChild(container);
            
            // Remove loading state when done
            dropZone.classList.remove('loading');
        });
    </script>
</body>
</html>
