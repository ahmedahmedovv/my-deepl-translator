<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            padding: 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            width: 70%;
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            position: relative;
        }
        .url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .drop-zone {
            border: 2px dashed #aaa;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            min-height: 100px;
        }
        .drop-zone.dragover {
            background-color: #e1e1e1;
            border-color: #666;
        }
        .link-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
        }
        .link-item:hover {
            background: #f0f0f0;
        }
        #links-container {
            margin-top: 20px;
        }
        .dropped-link {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            word-break: break-all;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .selector-text {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
            background: #f5f5f5;
            padding: 4px;
            border-radius: 3px;
            word-break: break-all;
        }
        #webpage-content {
            width: 100%;
            height: 100%;
            border: none;
        }
        .article-group {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .similar-articles {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .similar-articles h4 {
            margin: 0 0 10px 0;
            color: #666;
        }
        
        .similar-article {
            margin: 5px 0;
            padding: 5px;
            background: #f9f9f9;
        }
        
        .main-article {
            background: #fff;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="url-input" class="url-input" placeholder="Enter URL...">
            <div id="drop-zone" class="drop-zone">
                Drop links here to analyze
            </div>
        </div>
        <div class="right-panel">
            <iframe id="webpage-content" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const url = this.value;
                fetch('/fetch-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({url: url})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        // Get the iframe
                        const iframe = document.getElementById('webpage-content');
                        
                        // Write the content to the iframe
                        iframe.srcdoc = data.html;
                        
                        // After the iframe loads, set up message passing
                        iframe.onload = function() {
                            try {
                                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                                // Make sure all links are draggable
                                iframeDoc.querySelectorAll('a').forEach(link => {
                                    link.draggable = true;
                                    link.addEventListener('dragstart', function(e) {
                                        e.dataTransfer.setData('text/plain', this.getAttribute('data-href'));
                                        e.dataTransfer.setData('text/selector', this.getAttribute('data-selector'));
                                        e.dataTransfer.setData('text/similar-pattern', this.getAttribute('data-similar-selector'));
                                    });
                                });
                            } catch (e) {
                                console.error('Cannot access iframe content:', e);
                            }
                        };
                    }
                });
            }
        });

        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const link = e.dataTransfer.getData('text/plain');
            const selector = e.dataTransfer.getData('text/selector');
            const similarPattern = e.dataTransfer.getData('text/similar-pattern');
            
            // Create container for the dropped link and similar articles
            const container = document.createElement('div');
            container.className = 'article-group';
            
            // Add the main dropped link
            const linkElement = document.createElement('div');
            linkElement.className = 'dropped-link main-article';
            linkElement.innerHTML = `
                <a href="${link}" target="_blank">${link}</a>
                <div class="selector-text">${selector}</div>
            `;
            
            container.appendChild(linkElement);
            
            // Add section for similar articles
            const similarArticles = document.createElement('div');
            similarArticles.className = 'similar-articles';
            similarArticles.innerHTML = '<h4>Similar Articles:</h4>';
            container.appendChild(similarArticles);
            
            // Find similar articles in the iframe
            const iframe = document.getElementById('webpage-content');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            iframeDoc.querySelectorAll('a').forEach(a => {
                if (a.getAttribute('data-similar-selector') === similarPattern && 
                    a.getAttribute('data-href') !== link) {
                    const similarLink = document.createElement('div');
                    similarLink.className = 'dropped-link similar-article';
                    similarLink.innerHTML = `
                        <a href="${a.getAttribute('data-href')}" target="_blank">
                            ${a.getAttribute('data-href')}
                        </a>
                        <div class="selector-text">${a.getAttribute('data-selector')}</div>
                    `;
                    similarArticles.appendChild(similarLink);
                }
            });
            
            // Clear "Drop links here" message if it's the first drop
            if (dropZone.textContent.includes('Drop links here')) {
                dropZone.innerHTML = '';
            }
            
            dropZone.appendChild(container);
        });
    </script>
</body>
</html>
