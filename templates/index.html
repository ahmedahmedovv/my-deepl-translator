<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepL Translator</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div id="loadingStatus" class="loading-status">Processing...</div>
    </div>

    <div class="header-container">
        <div class="container">
            <div class="d-flex flex-items-center flex-justify-between">
                <h1 class="header-title">My DeepL Translator</h1>
                <div class="translation-type-toggle">
                    <button class="btn btn-sm selected" id="textModeBtn">Text</button>
                    <button class="btn btn-sm" id="documentModeBtn">Document</button>
                </div>
                <div class="d-flex flex-items-center">
                    <span class="status-badge mr-2" id="detectedLang">
                        Detected: -
                    </span>
                    <span class="status-badge mr-2" id="statusText">
                        Ready
                    </span>
                    <select class="form-select lang-select" id="targetLang">
                        <option value="BG">Bulgarian</option>
                        <option value="CS">Czech</option>
                        <option value="DA">Danish</option>
                        <option value="DE">German</option>
                        <option value="EL">Greek</option>
                        <option value="EN-US">English (US)</option>
                        <option value="EN-GB">English (UK)</option>
                        <option value="ES">Spanish</option>
                        <option value="ET">Estonian</option>
                        <option value="FI">Finnish</option>
                        <option value="FR">French</option>
                        <option value="HU">Hungarian</option>
                        <option value="ID">Indonesian</option>
                        <option value="IT">Italian</option>
                        <option value="JA">Japanese</option>
                        <option value="KO">Korean</option>
                        <option value="LT">Lithuanian</option>
                        <option value="LV">Latvian</option>
                        <option value="NL">Dutch</option>
                        <option value="PL">Polish</option>
                        <option value="PT-PT">Portuguese</option>
                        <option value="PT-BR">Portuguese (Brazil)</option>
                        <option value="RO">Romanian</option>
                        <option value="RU">Russian</option>
                        <option value="SK">Slovak</option>
                        <option value="SL">Slovenian</option>
                        <option value="SV">Swedish</option>
                        <option value="TR">Turkish</option>
                        <option value="UK">Ukrainian</option>
                        <option value="ZH">Chinese</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="controls-container">
                <div id="documentUploadPanel" class="document-panel" style="display: none;">
                    <div class="upload-area" id="dropZone">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="fileInput" style="display: none;" 
                                   accept=".txt,.pdf,.docx,.pptx,.xlsx,.html">
                            <div class="upload-content">
                                <div class="upload-icon">
                                    <svg height="24" viewBox="0 0 24 24" width="24">
                                        <path d="M12 2l4 4h-3v9h-2V6H8l4-4zm7 18H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7z"/>
                                    </svg>
                                </div>
                                <p class="upload-text">Drag & drop a file or click to upload</p>
                                <div class="upload-info">
                                    <small>Supported formats: TXT, PDF, DOCX, PPTX, XLSX, HTML</small>
                                    <small>Maximum file size: 10MB</small>
                                </div>
                                <div id="uploadProgress" class="upload-progress" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar" style="width: 0%"></div>
                                    </div>
                                    <div id="progressStatus" class="progress-status">0%</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panels-container">
                    <div class="translation-panel">
                        <div class="panel-header">
                            <label class="panel-label">Source Text</label>
                            <div class="panel-actions">
                            </div>
                        </div>
                        <textarea id="sourceText" 
                                class="form-control translation-area" 
                                placeholder="Enter text to translate..."></textarea>
                    </div>

                    <div class="divider"></div>

                    <div class="translation-panel">
                        <div class="panel-header">
                            <label class="panel-label">Translation</label>
                            <div class="panel-actions">
                                <button class="btn btn-sm copy-button mr-2" id="xcopyButton">
                                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                                        <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
                                    </svg>
                                    XCopy
                                </button>
                                <button class="btn btn-sm copy-button" id="copyButton" onclick="copyTranslation()">
                                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                                        <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                                    </svg>
                                    Copy
                                </button>
                            </div>
                        </div>
                        <textarea id="translatedText" 
                                class="form-control translation-area" 
                                readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="static/js/translator.js"></script>
</body>
</html>
