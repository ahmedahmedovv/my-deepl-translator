<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepL Translator</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
    <style>
        body {
            background-color: var(--color-canvas-subtle);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
            height: 100%;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }
        .translation-area {
            flex: 1;
            min-height: 0;
            height: 100%;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            border: none;
            border-radius: 0;
            background-color: var(--color-canvas-default);
            overflow-y: auto;
            padding: 0.75rem;
            
            /* Hide scrollbar for Chrome, Safari and Opera */
            &::-webkit-scrollbar {
                display: none;
            }
            
            /* Hide scrollbar for IE, Edge and Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .translation-panel {
            flex: 1;
            min-width: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }
        .divider {
            width: 1px;
            background-color: var(--color-border-default);
            margin: 0;
        }
        .header-container {
            background-color: var(--color-canvas-default);
            border-bottom: 1px solid var(--color-border-default);
            padding: 0.25rem 0;
            margin-bottom: 0;
        }
        .header-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }
        .status-badge {
            padding: 1px 6px;
            border-radius: 10px;
            background-color: var(--color-canvas-subtle);
            font-size: 0.8rem;
            color: var(--color-fg-muted);
        }
        .lang-select {
            width: 130px;
            font-size: 0.8rem;
            padding: 2px 6px;
            height: 28px;
        }
        .controls-container {
            background-color: var(--color-canvas-default);
            border-radius: 0;
            box-shadow: var(--color-shadow-small);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }
        .panel-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-fg-default);
        }
        .panels-container {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: hidden;
            height: 100%;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background-color: var(--color-canvas-subtle);
            border-bottom: 1px solid var(--color-border-default);
            height: 36px;
            box-sizing: border-box;
        }
        
        .panel-actions {
            min-width: 70px;
            display: flex;
            justify-content: flex-end;
        }
        
        .copy-button {
            padding: 2px 8px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
            height: 28px;
        }
        
        .copy-button svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <div class="d-flex flex-items-center flex-justify-between">
                <h1 class="header-title">My DeepL Translator</h1>
                <div class="d-flex flex-items-center">
                    <span class="status-badge mr-2" id="detectedLang">
                        Detected: -
                    </span>
                    <span class="status-badge mr-2" id="statusText">
                        Ready
                    </span>
                    <select class="form-select lang-select" id="targetLang">
                        <option value="BG">Bulgarian</option>
                        <option value="CS">Czech</option>
                        <option value="DA">Danish</option>
                        <option value="DE">German</option>
                        <option value="EL">Greek</option>
                        <option value="EN-US">English (US)</option>
                        <option value="EN-GB">English (UK)</option>
                        <option value="ES">Spanish</option>
                        <option value="ET">Estonian</option>
                        <option value="FI">Finnish</option>
                        <option value="FR">French</option>
                        <option value="HU">Hungarian</option>
                        <option value="ID">Indonesian</option>
                        <option value="IT">Italian</option>
                        <option value="JA">Japanese</option>
                        <option value="KO">Korean</option>
                        <option value="LT">Lithuanian</option>
                        <option value="LV">Latvian</option>
                        <option value="NL">Dutch</option>
                        <option value="PL">Polish</option>
                        <option value="PT-PT">Portuguese</option>
                        <option value="PT-BR">Portuguese (Brazil)</option>
                        <option value="RO">Romanian</option>
                        <option value="RU">Russian</option>
                        <option value="SK">Slovak</option>
                        <option value="SL">Slovenian</option>
                        <option value="SV">Swedish</option>
                        <option value="TR">Turkish</option>
                        <option value="UK">Ukrainian</option>
                        <option value="ZH">Chinese</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="container">
            <div class="controls-container">
                <div class="panels-container">
                    <div class="translation-panel">
                        <div class="panel-header">
                            <label class="panel-label">Source Text</label>
                            <div class="panel-actions">
                            </div>
                        </div>
                        <textarea id="sourceText" 
                                class="form-control translation-area" 
                                placeholder="Enter text to translate..."></textarea>
                    </div>

                    <div class="divider"></div>

                    <div class="translation-panel">
                        <div class="panel-header">
                            <label class="panel-label">Translation</label>
                            <div class="panel-actions">
                                <button class="btn btn-sm copy-button" id="copyButton" onclick="copyTranslation()">
                                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                                        <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                                    </svg>
                                    Copy
                                </button>
                            </div>
                        </div>
                        <textarea id="translatedText" 
                                class="form-control translation-area" 
                                readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let translateTimeout;
        const DEBOUNCE_DELAY = 500; // milliseconds

        // Load saved language preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang) {
                document.getElementById('targetLang').value = savedLang;
            }
        });

        // Save language preference and trigger translation
        document.getElementById('targetLang').addEventListener('change', (e) => {
            localStorage.setItem('preferredLanguage', e.target.value);
            translateText();
        });

        // Handle input and paste events
        document.getElementById('sourceText').addEventListener('input', () => {
            clearTimeout(translateTimeout);
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Waiting for you to stop typing...';
            
            translateTimeout = setTimeout(() => {
                translateText();
            }, DEBOUNCE_DELAY);
        });

        async function translateText() {
            const sourceText = document.getElementById('sourceText').value.trim();
            const targetLang = document.getElementById('targetLang').value;
            const translatedTextArea = document.getElementById('translatedText');
            const detectedLangElement = document.getElementById('detectedLang');
            const statusText = document.getElementById('statusText');

            // Don't translate if text is empty
            if (!sourceText) {
                translatedTextArea.value = '';
                detectedLangElement.textContent = 'Detected language: -';
                statusText.textContent = 'Type or paste text to translate...';
                return;
            }

            statusText.textContent = 'Translating...';
            
            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        target_lang: targetLang
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    translatedTextArea.value = data.translated_text;
                    detectedLangElement.textContent = `Detected language: ${data.detected_language}`;
                    statusText.textContent = 'Translation complete';
                } else {
                    statusText.textContent = 'Translation failed';
                    alert('Translation failed: ' + data.error);
                }
            } catch (error) {
                statusText.textContent = 'Translation failed';
                alert('Error: ' + error.message);
            }
        }

        async function copyTranslation() {
            const translatedText = document.getElementById('translatedText').value;
            const copyButton = document.getElementById('copyButton');
            
            try {
                await navigator.clipboard.writeText(translatedText);
                
                // Update button text to show success
                copyButton.innerHTML = `
                    <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                        <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
                    </svg>
                    Copied!
                `;
                
                // Reset button text after 2 seconds
                setTimeout(() => {
                    copyButton.innerHTML = `
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                            <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                        </svg>
                        Copy
                    `;
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyButton.textContent = 'Failed to copy';
                
                setTimeout(() => {
                    copyButton.innerHTML = `
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                            <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                        </svg>
                        Copy
                    `;
                }, 2000);
            }
        }
    </script>
</body>
</html>
