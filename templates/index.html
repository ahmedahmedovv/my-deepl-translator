<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Content Extractor</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --panel-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--panel-color);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .results {
            margin-top: 2rem;
        }

        .result-item {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .link-content {
            margin: 0.5rem 0;
            word-break: break-all;
        }
        
        .link-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .link-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Web Content Extractor</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="url">Website URL:</label>
                    <input type="text" id="url" name="url" required 
                           placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="class_name">CSS Selector:</label>
                    <input type="text" id="class_name" name="class_name" required 
                           placeholder="Enter CSS selector (e.g., .className, .parent > .child)">
                </div>
                <button type="submit">Extract Content</button>
            </form>
        </div>

        {% if content %}
        <div class="card results">
            <h2>Extracted Content</h2>
            {% for item in content %}
            <div class="result-item">
                {% if item is mapping %}
                    <div class="text-content">{{ item.text }}</div>
                    {% if item.link %}
                        <div class="link-content">
                            <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer">
                                {{ item.link }}
                            </a>
                        </div>
                    {% endif %}
                    <details>
                        <summary>Show HTML</summary>
                        <pre><code>{{ item.html }}</code></pre>
                    </details>
                {% else %}
                    {{ item }}
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
