<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            padding: 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .right-panel {
            width: 70%;
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            position: relative;
        }
        .url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .drop-zone {
            border: 2px dashed #aaa;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            min-height: 100px;
        }
        .drop-zone.dragover {
            background-color: #e1e1e1;
            border-color: #666;
        }
        .link-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
        }
        .link-item:hover {
            background: #f0f0f0;
        }
        #links-container {
            margin-top: 20px;
        }
        .dropped-link {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            word-break: break-all;
        }
        #webpage-content {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="url-input" class="url-input" placeholder="Enter URL...">
            <div id="drop-zone" class="drop-zone">
                Drop links here to analyze
            </div>
        </div>
        <div class="right-panel">
            <iframe id="webpage-content" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const url = this.value;
                fetch('/fetch-page', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({url: url})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        // Get the iframe
                        const iframe = document.getElementById('webpage-content');
                        
                        // Write the content to the iframe
                        iframe.srcdoc = data.html;
                        
                        // After the iframe loads, set up message passing
                        iframe.onload = function() {
                            try {
                                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                                // Make sure all links are draggable
                                iframeDoc.querySelectorAll('a').forEach(link => {
                                    link.draggable = true;
                                });
                            } catch (e) {
                                console.error('Cannot access iframe content:', e);
                            }
                        };
                    }
                });
            }
        });

        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const link = e.dataTransfer.getData('text/plain');
            
            const linkElement = document.createElement('div');
            linkElement.className = 'dropped-link';
            linkElement.innerHTML = `
                <a href="${link}" target="_blank">${link}</a>
            `;
            
            // Clear "Drop links here" message if it's the first drop
            if (dropZone.textContent.includes('Drop links here')) {
                dropZone.innerHTML = '';
            }
            
            dropZone.appendChild(linkElement);
        });
    </script>
</body>
</html>
